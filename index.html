<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <title>Dynamic Chart Demo</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

  <link href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.0/dc.css" rel="stylesheet" />

  <style>
    body {
      font-family: sans-serif;
      padding: 0 10px;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .charts {
      position: relative;
      display: block;
    }

    .charts>div {
      position: relative;
      display: inline-block;
      padding-bottom: 1.5em;
      margin: 10px;
    }

    .chart-title-centered {
      transition-delay: 1s;
      animation: fadein 4s;
      position: absolute;
      text-align: center;
      font-size: 1.5em;
      width: 100%;
      bottom: 0;
    }

    div.dc-chart {
      float: none;
      overflow: hidden;
    }

    .dc-chart path {
      stroke: rgba(255, 255, 255, 1.0);
      stroke-width: 1px;
    }

    .dc-chart g.selected path {
      stroke: rgba(32, 32, 64, 1.0);
      stroke-width: 1px;
    }

    .dc-chart g.deselected path {
      stroke: rgba(32, 32, 64, 0.25);
      stroke-width: 1px;
    }

    .dc-chart text.pie-slice {
      animation: fadein 2s;
      fill: rgba(32, 32, 64, 1.0);
      font-size: 7.5pt;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    .title-subtext {
      font-size: 14px;
      font-weight: normal;
    }

    .title-tonedown {
      font-size: 20px;
      font-weight: normal;
    }

    .midriff {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100%;
    }

    .assets {
      opacity: 0.01;
      position: relative;
      transform-origin: top left;
      transform: scale(0.80);
    }

    .loading {
      margin-top: 20px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="title">Interactive Data Demo
      <span class="title-tonedown">features</span> d3.js
      <span class="title-tonedown">&amp;</span> Crossfilter
      <span class="title-subtext">(by Daniel Abraham)</span>
    </div>

    <div id="loading" class="loading">Loading...</div>
    <div id="content" class="assets">
      <div class="charts">
        <div id="chartState">
          <div class="chart-title-centered">Sales by State</div>
        </div>
      </div>
      <div class="charts">
        <div id="chartProduct">
          <div class="chart-title-centered">Sales by Product</div>
        </div>
        <div id="chartPayment">
          <div class="chart-title-centered">Sales by Payment Type</div>
        </div>
      </div>
      <div class="charts">
        <div id="chartCountry">
          <div class="chart-title-centered">Sales by Country
            <select onchange="App.setWorldProjection(this.value)">
              <option>World</option>
              <option>Europe</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />
  <br />

  <script src="scripts/d3.js"></script>
  <script src="scripts/dc.js"></script>
  <script src="scripts/crossfilter.js"></script>
  <script src="scripts/geoData.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
